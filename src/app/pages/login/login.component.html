<section class="login">
    <div class="row g-0 h-100 py-5">
        <div class="col-lg-12 d-flex">
          <div class="content mx-auto align-self-center my-5">
              <div class="usericon text-center fs-1 bg-light">
                <i class="fa-solid fa-user" id="user"></i>
              </div>
              <div class="formulario card bg-light text-center">
                  <div class="card-body">
                      <div *ngIf="spinner" class="spinner-border text-danger" role="status">
                          <span class="sr-only">Loading...</span>
                      </div>
                      <p class="fw-bold lead mb-3 mt-1">Iniciar sesión</p>
                      <form [formGroup]="usuarioForm">
                          <div class="input-group mb-3">
                              <span class="input-group-text"><i [style.color]="estiloInput('correo')" class="fa-solid fa-user" id="email"></i></span>
                              <input type="text" class="form-control" placeholder="Ingresar correo" formControlName="correo" autocomplete="email" autofocus required>
                          </div>
                          <div class="input-group mb-3">
                              <span class="input-group-text"><i [style.color]="estiloInput('contrasena')" class="fa-solid fa-key" id="pass"></i></span>
                              <input type="password" class="form-control" placeholder="Ingresar contraseña" formControlName="contrasena" required>
                          </div>
                          <div class="mb-2">
                              <button [disabled]="this.usuarioForm.invalid" class="btn btn-primary" (click)="iniciarSesion()">Iniciar</button> 
                              <button [disabled]="this.usuarioForm.invalid" class="btn btn-secondary ms-2" (click)="registrarse()">Registrarse</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
</section>
